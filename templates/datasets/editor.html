{% extends 'base.html' %}

{% block title %}
  {% if mode == "create" %}
    Create new dataset
  {% else %}{# edit mode #}
    Edit dataset "{{ dataset_name }}"
  {% endif %}
   - AcousticBrainz
 {% endblock %}

{% block content %}
  <h2 class="page-title">Datasets</h2>
  <div id="dataset-editor" data-mode="{{ mode }}"
      {{ 'data-edit-id='+dataset_id if dataset_id }}></div>
{% endblock %}

{%- block scripts -%}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/lib/react.js') }}"></script>
  <script src="{{ url_for('static', filename='js/lib/JSXTransformer.js') }}"></script>
  <script type="text/jsx" src="{{ url_for('static', filename='js/dataset-editor.js') }}"></script>
{%- endblock -%}
