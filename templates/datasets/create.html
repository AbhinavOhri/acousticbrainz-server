{% extends 'base.html' %}

{% block title %}Create new dataset - AcousticBrainz{% endblock %}

{% block content %}
  <h2>Create new dataset</h2>
  <div id="content"></div>

  {% raw %}
  <script type="text/jsx">
    /** @jsx React.DOM */

    var Recording = React.createClass({
      handleDelete: function (event) {
        event.preventDefault();
        this.props.onRecordingDelete(this.props.mbid);
      },
      render: function () {
        return (
            <li>
              <form onSubmit={this.handleDelete}>
                <strong>{this.props.mbid}</strong>&nbsp;
                <button className="btn btn-xs btn-danger" type="submit">Delete</button>
              </form>
            </li>
        );
      }
    });

    var RecordingList = React.createClass({
      render: function () {
        var items = [];
        this.props.recordings.forEach(function (recording) {
          items.push(<Recording mbid={recording} onRecordingDelete={this.props.onRecordingDelete} />);
        }.bind(this));
        if (items.length > 0) {
          return (<ul>{items}</ul>);
        } else {
          return (<strong>No recordings</strong>)
        }
      }
    });

    var RecordingAddForm = React.createClass({
      handleSubmit: function (event) {
        event.preventDefault();
        var mbid = this.refs.mbid.getDOMNode().value.trim();
        if (!mbid) {
          return;
        }
        this.props.onRecordingSubmit(mbid);
        this.refs.mbid.getDOMNode().value = '';
      },
      render: function () {
        return (
            <form className="addClassForm clearfix" onSubmit={this.handleSubmit}>
              <div className="col-lg-4">
                <div className="input-group">
                  <input type="text" className="form-control" placeholder="MusicBrainz ID" ref="mbid" />
                  <span className="input-group-btn">
                    <button className="btn btn-default" type="submit">Add</button>
                  </span>
                </div>
              </div>
            </form>
        );
      }
    });

    var Recordings = React.createClass({
      handleRecordingSubmit: function (mbid) {
        var recordings = this.props.recordings;
        recordings.push(mbid);
        this.props.onRecordingsUpdate(recordings);
      },
      handleRecordingDelete: function (mbid) {
        var recordings = this.props.recordings;
        var index = recordings.indexOf(mbid);
        if (index > -1) {
          recordings.splice(index, 1);
        }
        this.props.onRecordingsUpdate(recordings);
        console.log("Deleted", mbid);
      },
      render: function () {
        return (
            <div>
              <h4>Recordings</h4>
              <RecordingAddForm onRecordingSubmit={this.handleRecordingSubmit} />
              <RecordingList recordings={this.props.recordings} onRecordingDelete={this.handleRecordingDelete} />
            </div>
        );
      }
    });

    var ClassControl = React.createClass({
      render: function () {
        return (
            <div>
              <button className="btn btn-xs btn-default" type="button">Edit</button>&nbsp;
              <button className="btn btn-xs btn-danger" type="button">Delete</button>
            </div>
        );
      }
    });

    var Class = React.createClass({
      handleRecordingUpdate: function (recordings) {
        this.props.onClassUpdate(this.props.name, this.props.name, this.props.description, recordings);
      },
      render: function () {
        return (
            <div>
              <h3>{this.props.name}</h3>
              <p><em>{this.props.description}</em></p>
              <ClassControl />
              <Recordings recordings={this.props.recordings} onRecordingsUpdate={this.handleRecordingUpdate} />
              <hr />
            </div>
        );
      }
    });

    var ClassList = React.createClass({
      render: function () {
        var items = [];
        this.props.classes.forEach(function (cls) {
          items.push(<Class name={cls.name} description={cls.description} recordings={cls.recordings}
              onClassUpdate={this.props.onClassUpdate} />);
        }.bind(this));
        if (items.length > 0) {
          return (<ul>{items}</ul>);
        } else {
          return (<strong>No classes</strong>)
        }
      }
    });

    var AddClassForm = React.createClass({
      handleSubmit: function (e) {
        e.preventDefault();
        var name = this.refs.name.getDOMNode().value.trim();
        if (!name) {
          return;
        }
        this.props.onClassCreate({
          name: name,
          description: "NOTHING",
          recordings: [],
        });
        this.refs.name.getDOMNode().value = '';
      },
      render: function () {
        // TODO: Add description input
        return (
            <form className="addClassForm clearfix" onSubmit={this.handleSubmit}>
              <div className="col-lg-4">
                <div className="input-group">
                  <input type="text" className="form-control" placeholder="Name" ref="name" />
                  <span className="input-group-btn">
                    <button className="btn btn-default" type="submit">Add</button>
                  </span>
                </div>
              </div>
            </form>
        );
      }
    });

    var SubmitDataBlock = React.createClass({
      handleSubmit: function (e) {
        e.preventDefault();
        // TODO: POST data to server
      },
      render: function () {
        return (
            <div className="form-group">
              <button type="submit" className="btn btn-default btn-primary">Create</button>
            </div>
        );
      }
    });

    var Dataset = React.createClass({
      handleClassCreate: function (name) {
        var classes = this.state.classes;
        classes.push(name);
        this.setState({classes: classes});
        console.debug("CLASS CREATED", this.state.classes);
      },
      handleClassUpdate: function (oldName, name, description, recordings) {
        var classes = this.state.classes;
        for (cls of classes) {
          if (cls.name == oldName) {
            cls.name = name;
            cls.description = description;
            cls.recordings = recordings;
            break;
          }
        }
        this.setState({classes: classes});
        console.debug("CLASS UPDATED", this.state.classes);
      },
      getInitialState: function () {
        return {classes: []};
      },
      render: function () {
        return (
            <div>
              <AddClassForm onClassCreate={this.handleClassCreate} />
              <ClassList classes={this.state.classes} onClassUpdate={this.handleClassUpdate} />
              <SubmitDataBlock />
            </div>
        );
      }
    });

    React.render(<Dataset />, document.getElementById('content'));
  </script>
  {% endraw %}
{% endblock %}

{%- block scripts -%}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/react.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/JSXTransformer.js') }}"></script>
{%- endblock -%}
