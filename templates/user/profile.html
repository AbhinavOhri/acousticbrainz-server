{% extends 'base.html' %}

{% block title %}Profile - AcousticBrainz{% endblock %}

{% block content %}
  <h2>Your profile</h2>
  <dl class="dl-horizontal">
    <dt>ID</dt><dd>{{ user.id }}</dd>
    <dt>Created</dt><dd>{{ user.created }}</dd>
    <dt>MusicBrainz ID</dt><dd>
        <a href="https://musicbrainz.org/user/{{ user.musicbrainz_id }}">{{ user.musicbrainz_id }}</a>
    </dd>
  </dl>
{% endblock %}
